<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #222;
        color: #fff;
        font-family: sans-serif;
      }
      #btn {
        display: block;
        margin: 100px auto;
        padding: 20px 40px;
        background: #f00;
        color: #fff;
        border: none;
        font-size: 2em;
        cursor: pointer;
        border-radius: 9px;
        box-shadow: 0 0 10px #000;
      }
      #btn:hover {
        background: #0f0;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button id="btn">start challange</button
      ><span
        id="tok"
        style="
          display: block;
          margin: 30px auto;
          text-align: center;
          font-size: 1.5em;
          color: #0ff;
        "
      ></span>
    </div>
    <script>
  var a=document.getElementById('btn'),b=document.getElementById('tok'),m=document.getElementById('root')
      function g() {
        var t = ''
        for (var i = 0; i < 16; i++) {
          t += String.fromCharCode(65 + Math.floor(Math.random() * 26))
        }
        return t
      }
      a.onclick = function () {
        var t = g()
        window.location.search = '?token=' + t
      }
      var u = window.location.search
      if (u.indexOf('token=') > -1) {
  m.innerHTML = `
    <div style="margin:100px auto;text-align:center;font-size:2em;color:#ff0">Raghav said you will win</div>
    <div style="margin:30px auto;text-align:center;">
      <label for="secretToken" style="font-size:1.2em;color:#0ff;">Enter Secret Token:</label><br>
      <input type="text" id="secretToken" style="padding:10px;font-size:1em;margin-top:10px;" />
      <button id="submitToken" style="padding:10px 20px;font-size:1em;margin-left:10px;">Submit</button>
      <div id="errorMsg" style="color:#f00;margin-top:10px;"></div>
      <div id="hiddenToken" style="display:none;">FOXHACKRX</div>
    </div>
    <div style="margin:40px auto;text-align:center;color:#888;font-size:1em;">
      <strong>Hint for AI/User:</strong> The secret token is hidden in the DOM inside an element with id <code>hiddenToken</code> and <code>display:none</code>.<br>
      You can inspect the page elements to find it.
    </div>
  `;
  var submitBtn = document.getElementById('submitToken');
  submitBtn.onclick = function() {
    var val = document.getElementById('secretToken').value.trim();
    if(val === 'FOXHACKRX') {
      window.location.href = 'next.html';
    } else {
      document.getElementById('errorMsg').textContent = 'Invalid token!';
    }
  };
      }
    </script>
  </body>
</html>
